<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4a90e2;
        }
        form {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"] {
            font-size: 1em;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #357abd;
        }
        .result, .error {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: inline-block;
            text-align: left;
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result h2, .error h2 {
            margin-top: 0;
        }
        .result p, .error p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Math Solver AI</h1>
    <form action="/solve" method="post">
        <label for="equation">Enter a mathematical equation:</label>
        <input type="text" id="equation" name="equation" placeholder="e.g., x**2 - 5*x + 6" required>
        <input type="submit" value="Solve">
    </form>

    {% if solution is not none %}
        <div class="result">
            <h2>Solution for "{{ equation }}"</h2>
            <p>{{ solution }}</p>
        </div>
    {% elif error is not none %}
        <div class="error">
            <h2>Error</h2>
            <p>{{ error }}</p>
        </div>
    {% endif %}
</body>
</html>
